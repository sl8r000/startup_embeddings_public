        const width = 800;
        const height = 600;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const maxCluster = Math.max(...data.map(d => d.cluster));
        const minCluster = Math.min(...data.map(d => d.cluster));

        const color = d3.scaleSequential()
            .domain([minCluster, maxCluster])
            .interpolator(d3.interpolateRainbow);

        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", d => (d.x-5)*80)
            .attr("cy", d => (10-d.y)*80)
            .attr("r", 5)
            .attr("fill", d => color(d.cluster))
            .on("click", (event, d) => {
                window.open(d.url, '_blank');
            })
            .on("mouseover", (event, d) => {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);
                tooltip.html(`Company: ${d.text}<br>Cluster: ${d.cluster}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", () => {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
